<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Document</title>
   </head>
   <body class="bg-light">
      <header class="bg-primary text-white text-center py-3">
         <h1>Budget Calculator</h1>
      </header>
      <main class="container mt-4">
         <form>
            <h2 class="mb-4">Add Outgoing Payment</h2>
            <div class="mb-3">
               <label for="paymentName" class="form-label">Name</label>
               <input type="text" class="form-control" id="paymentName" placeholder="Enter name">
            </div>
            <div class="mb-3">
               <label for="paymentType" class="form-label">Type</label>
               <select class="form-select" id="paymentType">
                  <option value="recurring">Recurring</option>
                  <option value="once-off">Once Off</option>
               </select>
            </div>
            <div class="mb-3">
               <label for="paymentFrequency" class="form-label">Frequency</label>
               <select class="form-select" id="paymentFrequency">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
               </select>
            </div>
            <div class="mb-3">
               <label for="paymentDates" class="form-label">Date(s)</label>
               <input type="text" class="form-control" id="paymentDates" placeholder="Enter dates">
            </div>
            <div class="mb-3">
               <label for="paymentAmount" class="form-label">Amount</label>
               <input type="number" class="form-control" id="paymentAmount" placeholder="Enter amount">
            </div>
            <div class="mb-3">
               <label for="paymentDuration" class="form-label">Recurring Duration</label>
               <input type="text" class="form-control" id="paymentDuration" placeholder="Enter duration">
            </div>
            <div class="mb-3">
               <label for="paymentStopDate" class="form-label">Stop Date</label>
               <input type="date" class="form-control" id="paymentStopDate">
            </div>
            <div class="mb-3 form-check">
               <input type="checkbox" class="form-check-input" id="paymentIndefinite">
               <label class="form-check-label" for="paymentIndefinite">Indefinite</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Outgoing Payment</button>
         </form>
      </main>
      <footer class="text-center py-3">
         <p>&copy; 2024 Your Company Name</p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-8b4e6c5f4e6e5b4e54dd43f235d2f2f8b08d9776c5ae2c4b0e9e5c4f16c7c2b4" crossorigin="anonymous"></script>
      <script src="assets/js/script.js"></script>
   </body>
</html>
